<!doctype html>
<html>
<head></head>
<style>
    #ballerina{
        
        width: 118px;
        height: 130px;
        margin:auto;
        position: absolute;
        background-size: cover;
        transform-origin: 60% 0;
        background-image: url("https://previews.123rf.com/images/kathygold/kathygold1009/kathygold100900068/7730727-african-american-ballerina-silhouette-on-a-white-background.jpg");
        animation: turn 2s ease-out 2s, turn 10s linear 0.5s, turn 2s ease-in 2s, fade-in-out 1s;
            
        
        
        
    }
        
    @keyframes turn{
        0%{transform: rotateY(0deg);}
        50%{transform: rotateY(180deg);
            0%{transform: rotateY(0deg);}}
    }
      
    
    
</style>
<body>
<div id= "ballerina"></div>    
</body>
</html>

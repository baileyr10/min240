<!doctype html>
<html>
<head></head>
<style>
    #ballerina{
        
        width: 118px;
        height: 130px;
        margin:auto;
        position: absolute;
        background-size: cover;
        transform-origin: 60% 0;
        background-image: url("https://previews.123rf.com/images/kathygold/kathygold1009/kathygold100900068/7730727-african-american-ballerina-silhouette-on-a-white-background.jpg");
        animation: turn 2s ease-out 0s 1, turn 0.5s linear 0s 10, turn 2s ease-in 0s 1, fadeoutin 1s linear 0s 1;
        animation-duration: infinite;   
        
        
        
    }
        
    @keyframes turn{
        0%{transform: rotateY(0deg);}
        50%{transform: rotateY(180deg);}
            0%{transform: rotateY(0deg);}}
    }
      @keyframes fadeoutin{
          0%{opacity: 1;}
          50%{opacity: 0;}
            100%{opacity: 1;}
    
    
</style>
<body>
<div id= "ballerina"></div>    
</body>
</html>

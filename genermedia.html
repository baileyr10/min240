var myUpload = document.querySelector("#upload");
var myDownload = document.querySelector("#download ");
var myRec = document.querySelector("#rec");

var myShared = document.querySelector("#shared");
var myList = document.querySelector("#list");
var myGameLibrary = document.querySelector("#gamelibrary");
var mySearch = document.querySelector("#search");
    
     
    
   myMusicBTN.addEventListener("click", gotoMusic, false);

        myVideo.style.display = "none";

         myVideoBTN.style.display = "none";
         myNews.style.display = "none";

myDownload.style.display = "block"; 
myRec.style.display = "block";

myVideoMode.style.display = "none"; 
 myShared.style.display = "block";
myList.style.display = "block";  
myGameLibrary.style.display = "none"; 
mySearch.style.display = "block";
    }

 myShared.style.display = "none";

mySearch.style.display = "block";}

}

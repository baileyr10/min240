<script>
    var myInfo = document.querySelector("#infoscreen");
   
    var myMusic = document.querySelector("#musicscreen");
    var myMusicBTN = document.querySelector("#music");
    
    var myHistory = document.querySelector("#historyscreen")
    var myHistoryBTN = document.querySelector("#history");

    var myVideo = document.querySelector("#videoscreen");
    var myVideoBTN = document.querySelector("#video");
    

    var myGame = document.querySelector("#gamescreen");
    var myGameBTN = document.querySelector("#game");
  
    var myNews = document.querySelector("#news");


   
    
    var myBackBTN = document.querySelector("#back");
   
    
    

   myMusicBTN.addEventListener("click", gotoMusic, false);
    function gotoMusic(){
        myInfo.style.display = "none";
        myMusic.style.display ="block";
        myHistory.style.display = "none";
        myVideo.style.display = "none";
        myGame.style.display = "none";
         myBackBTN.style.display = "block";
         myHistoryBTN.style.display = "none";
         myGameBTN.style.display = "none";
         myMusicBTN.style.display = "none";
         myVideoBTN.style.display = "none";
         myNews.style.display = "none";
    }


   myHistoryBTN.addEventListener("click", gotoHistory, false);

        myInfo.style.display = "none";
        myMusic.style.display ="none";
        myHistory.style.display = "block";
        myVideo.style.display = "none";
        myGame.style.display = "none";
         myBackBTN.style.display = "block";
         myHistoryBTN.style.display = "none";
         myGameBTN.style.display = "none";
         myMusicBTN.style.display = "none";
         myVideoBTN.style.display = "none";
         myNews.style.display = "block";
        }




   myVideoBTN.addEventListener("click", gotoVideo, false);

        myVideo.style.display = "block";

         myGameBTN.style.display = "none";
         myMusicBTN.style.display = "none";
         myVideoBTN.style.display = "none"; 
           myNews.style.display = "none"; 
        }



   myGameBTN.addEventListener("click", gotoGame, false);

        myInfo.style.display = "none";

        myHistory.style.display = "none";
        myVideo.style.display = "none";
        myGame.style.display = "block";
         myBackBTN.style.display = "block";

         myGameBTN.style.display = "none";
         myMusicBTN.style.display = "none";
         myVideoBTN.style.display = "none";
            
        myNews.style.display = "none";
}



      myBackBTN.addEventListener("click", goBack, false);

        myInfo.style.display = "block";

         myGame.style.display = "none";
         myMusic.style.display = "none";

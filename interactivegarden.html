    </div>
    <div id="workflowscreen"></div>
        <div id="back">Back</div>
<script>
    var myInfo = document.querySelector("#infoscreen")
    var myGarden = document.querySelector("#gardenscreen")
    var myBlue = document.querySelector("#blue");
    var myTree = document.querySelector("#trunk");
    var myStartBTN = document.querySelector("#start");
    var myBackBTN = document.querySelector("#back");
    var myWorkflowBTN = document.querySelector("#workflow");
    var myWorkflow = document.querySelector("#workflowscreen");
    var myResetBTN = document.querySelector("#reset");
    
    var size = 40;
    myBlue.addEventListener("click", growTrunk, false);
    function growTrunk(){
        size =+ size+20;
        myTree.style.height = size + "%";  }
    myStartBTN.addEventListener("click", gotoGarden, false);
    function gotoGarden(){
        myInfo.style.display = "none";
        myGarden.style.display ="block";
        myWorkflow.style.display = "none";
         myBackBTN.style.display = "block";
    }
    
      myBackBTN.addEventListener("click", goBack, false);
    function goBack(){
        myInfo.style.display = "block";
        myGarden.style.display ="none";
        myWorkflow.style.display ="none";
        myBackBTN.style.display = "none";
    }
    myWorkflowBTN.addEventListener("click", gotoWorkflow, false);
    function gotoWorkflow(){
        myInfo.style.display = "none";
        myGarden.style.display ="none";
        myWorkflow.style.display = "block";
        myBackBTN.style.display = "block";
    }
    myResetBTN.addEventListener("click", resetTrunk, false);
    function resetTrunk(){location.reload();
        
    }
    
    
    
    
    
    </script>
